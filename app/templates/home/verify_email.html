<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-card {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .verify-card h3 {
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .verify-card p {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 30px;
        }

        .code-input {
            text-align: center;
            font-size: 28px;
            letter-spacing: 10px;
            font-weight: 600;
            padding: 14px;
            border-radius: 10px;
        }

        .btn-verify {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
        }

        .error-text {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .resend {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .resend a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .resend a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="verify-card">
    <h3>Email Verification</h3>
    <p>We sent a 6-digit verification code to your email.  
       Please enter it below.</p>

    <form method="post">
        {% csrf_token %}

        <input
            type="text"
            name="code"
            maxlength="6"
            class="form-control code-input mb-3"
            placeholder="••••••"
            required
        >

        <button type="submit" class="btn btn-verify w-100">
            Verify Account
        </button>

        {% if error %}
            <div class="error-text">{{ error }}</div>
        {% endif %}
    </form>

    <div class="resend">
        Didn’t receive the code?
        <a href="#">Resend</a>
    </div>
</div>

</body>
</html>
