{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Edukate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6f0ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 400px;
            padding: 40px 30px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-card h3 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(90deg,#4a90e2,#357ae8);
            border: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }



        .divider {
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74,144,226,0.5);
        }

        p a {
            color: #4a90e2;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 450px) {
            .login-card { width: 90%; padding: 30px 20px; }
        }
        .github-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #303032;
        color: white;
        font-weight: 500;
        border-radius: 8px;
        padding: 12px;
        text-decoration: none;
        transition: 0.3s;
        margin-bottom: 10px;
    }

    .github-btn img {
        width: 22px;
        height: 22px;
        margin-right: 10px;
    }

    .github-btn:hover {
        opacity: 0.9;
    }

    </style>
</head>
<body>

<div class="login-card">
    <h3>Login to Edukate</h3>

    <!-- Normal login form -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>

    <div class="divider"></div>

    <p class="text-center">Or login with:</p>


    <!-- GitHub login button -->
    <a href="{% url 'social:begin' 'github' %}" class="github-btn w-100 mb-2">
        <img src="{% static 'img/github-icon.png' %}" alt="GitHub Icon">
        Continue with GitHub
    </a>


    <p class="text-center mt-3">Don't have an account? <a href="{% url 'app:register' %}">Register</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
