{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="edit-wrapper">
    <div class="edit-card">

        <!-- Header -->
        <div class="edit-header">
            <h2>Edit Profile</h2>
            <p>Update your avatar and bio</p>
        </div>

        <!-- Body -->
        <form method="post" enctype="multipart/form-data" class="edit-body">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <!-- Avatar -->
            <div class="avatar-upload">
                <label for="id_avatar">
                    <img
                        src="{% if form.instance.avatar %}{{ form.instance.avatar.url }}{% else %}{% static 'avatars/default.png' %}{% endif %}"
                        id="avatarPreview"
                        alt="Avatar">
                    <span class="camera">
                        <i class="fa fa-camera"></i>
                    </span>
                </label>
                {{ form.avatar }}
                {{ form.avatar.errors }}
            </div>

            <!-- Bio -->
            <div class="form-group">
                {{ form.bio.label_tag }}
                {{ form.bio }}
                {{ form.bio.errors }}
            </div>

            <!-- Buttons -->
            <div class="btn-group">
                <button type="submit" class="btn btn-save">
                    <i class="fa fa-check"></i> Save Changes
                </button>
                <a href="{% url 'app:home' %}" class="btn btn-cancel">
                    <i class="fa fa-xmark"></i> Cancel
                </a>
            </div>

        </form>
    </div>
</div>

<script>
const input = document.getElementById("id_avatar");
const preview = document.getElementById("avatarPreview");

input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => preview.src = e.target.result;
    reader.readAsDataURL(file);
});
</script>

<style>
body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,#eef2ff,#f8fafc);
}

/* Wrapper */
.edit-wrapper{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px 15px;
}

/* Card */
.edit-card{
    width:100%;
    max-width:520px;
    background:rgba(255,255,255,0.85);
    backdrop-filter:blur(18px);
    border-radius:24px;
    box-shadow:0 25px 50px rgba(0,0,0,0.12);
    overflow:hidden;
}

/* Header */
.edit-header{
    padding:30px;
    text-align:center;
    background:linear-gradient(135deg,#4f46e5,#6366f1);
    color:#fff;
}
.edit-header h2{
    margin:0;
    font-weight:700;
}
.edit-header p{
    font-size:14px;
    opacity:0.9;
}

/* Body */
.edit-body{
    padding:35px;
}

/* Avatar */
.avatar-upload{
    display:flex;
    justify-content:center;
    margin-bottom:30px;
}
.avatar-upload label{
    position:relative;
    cursor:pointer;
}
.avatar-upload img{
    width:140px;
    height:140px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #4f46e5;
    transition:0.4s;
}
.avatar-upload img:hover{
    transform:scale(1.1);
    box-shadow:0 0 30px rgba(79,70,229,0.5);
}
.avatar-upload .camera{
    position:absolute;
    bottom:5px;
    right:5px;
    background:#4f46e5;
    color:white;
    border-radius:50%;
    padding:8px;
    font-size:14px;
}
#id_avatar{
    display:none;
}

/* Form */
.form-group label{
    font-weight:600;
    margin-bottom:6px;
}
.form-group textarea{
    width:100%;
    border-radius:14px;
    border:1px solid #ddd;
    padding:12px 15px;
    min-height:100px;
    transition:0.3s;
}
.form-group textarea:focus{
    outline:none;
    border-color:#4f46e5;
    box-shadow:0 0 0 3px rgba(79,70,229,0.2);
}

/* Buttons */
.btn-group{
    display:flex;
    gap:15px;
    margin-top:30px;
}
.btn{
    flex:1;
    padding:12px;
    border-radius:50px;
    font-weight:600;
    border:none;
    cursor:pointer;
    transition:0.3s;
}
.btn-save{
    background:linear-gradient(90deg,#4f46e5,#6366f1);
    color:white;
}
.btn-save:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(79,70,229,0.5);
}
.btn-cancel{
    background:#f3f4f6;
    color:#333;
}
.btn-cancel:hover{
    background:#e5e7eb;
}

/* Responsive */
@media(max-width:500px){
    .edit-body{
        padding:25px;
    }
}
</style>

{% endblock %}
