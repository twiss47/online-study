{% load static %}
{% block content %}

<div class="container profile-page">
    <div class="row">

        <!-- Left Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="avatar-section text-center">
                <img src="{% if profile.avatar %}{{ profile.avatar.url }}{% else %}{% static 'avatars/default.png' %}{% endif %}" 
                     alt="Avatar" class="avatar-img">
                <h4 class="mt-2">{{ profile.user.username }}</h4>
                {% if profile.bio %}
                    <p class="bio">{{ profile.bio }}</p>
                {% endif %}
                <form method="POST" action="{% url 'app:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn logout-btn"><i class="fa fa-sign-out-alt"></i> Logout</button>
                </form>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="active">Profile</li>
                <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="{% url 'app:home' %}" class="btn btn-outline-primary btn-lg fw-bold shadow-sm" style="border-radius: 50px; transition: 0.3s;">
                    Home
                </a>
                <a href="{% url 'app:edit_profile' %}" class="btn btn-primary btn-lg fw-bold shadow-sm" style="border-radius: 50px; transition: 0.3s;">
                    Edit Profile
                </a>
            </div>

            <style>
                /* Primary button hover gradient */
                .btn-primary:hover {
                    background: linear-gradient(90deg, #4e73df, #1cc88a);
                    border-color: #1cc88a;
                    color: white;
                }

                /* Outline button hover effect */
                .btn-outline-primary:hover {
                    background: #4e73df;
                    color: white;
                    border-color: #4e73df;
                }

                /* Button shadow and smooth transition */
                .btn {
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                }
            </style>


                
            </ul>
        </div>




<!-- CSS -->
<style>
body {
    background: #f9f9f9;
    font-family: 'Poppins', sans-serif;
}
.profile-page {
    margin-top: 50px;
}

/* Sidebar */
.sidebar {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    height: 100%;
}
.avatar-section .avatar-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #007bff;
    transition: transform 0.3s, box-shadow 0.3s;
}
.avatar-section .avatar-img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(0,123,255,0.6);
}
.bio {
    font-size: 0.9rem;
    color: #666;
}
.logout-btn {
    margin-top: 10px;
    width: 100%;
    background: #ff4d4f;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 0;
    transition: background 0.3s;
}
.logout-btn:hover {
    background: #e63946;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
    margin-top: 30px;
}
.sidebar-menu li {
    padding: 10px 0;
    font-weight: 500;
    cursor: pointer;
    color: #555;
    transition: color 0.3s;
}
.sidebar-menu li.active, .sidebar-menu li:hover {
    color: #007bff;
}

/* Main Content */
.main-content {
    padding-left: 30px;
}
.section {
    margin-bottom: 40px;
}
.time-spent .task-bar {
    background: #e6f0ff;
    padding: 10px 15px;
    border-radius: 10px;
    margin: 8px 0;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
}
.time-spent .task-bar:hover {
    background: #cce0ff;
    transform: translateX(5px);
}
.time-spent .task-bar span {
    font-weight: 500;
    color: #007bff;
}

/* Team Members */
.team-members .team-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #007bff;
    object-fit: cover;
    transition: transform 0.3s, box-shadow 0.3s;
}
.team-members .team-avatar:hover {
    transform: scale(1.2);
    box-shadow: 0 0 10px rgba(0,123,255,0.5);
}
</style>

{% endblock %}
